<!DOCTYPE html>
<html>
<head>
	<title>fw-jquery</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="../../app/lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="../common.css" rel="stylesheet">

	<script src="../../app/lib/jquery-1.12.4.min.js"></script>
	<script src="../../app/lib/underscore.js"></script>
	<script src="../../app/lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>

	<script src="../../app/lib/jquery-svc.js"></script>
	<script src="form.js"></script>
</head>

<body>

	<div data-bind-include="layer/top.html"></div>

	<!-- view-content -->
	<div id="view-content" class="container">
		<div data-bind-view="form">
		<div class="page-header"><h3>폼제어</h3></div>

		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">value</h3></div>
			<div class="panel-body">
				<p>
					<div>에트리뷰트: <code>data-bind-value</code></div>
					<hr/>
<div class="form-group">
	<label>edit box</label>
	<input type="text" class="form-control" placeholder="edit box" data-bind-value="frm.text">
</div>
<div class="form-group">
	<label>check box</label>
	<div class="checkbox">
		<label><input type="checkbox" name="check1" value="a" data-bind-value="frm.check"> a</label>
		<label><input type="checkbox" name="check1" value="b" data-bind-value="frm.check"> b</label>
		<label><input type="checkbox" name="check1" value="c" data-bind-value="frm.check"> c</label>
	</div>
</div>
<div class="form-group">
	<label>radio button</label>
	<div class="radio">
		<label><input type="radio" name="radio1" value="01"> 01</label>
		<label><input type="radio" name="radio1" value="02"> 02</label>
		<label><input type="radio" name="radio1" value="03"> 03</label>
	</div>
</div>
<div class="form-group">
	<label>select</label>
	<select class="form-control">
		<option value="1">1. a</option>
		<option value="2">2. a</option>
		<option value="3">3. a</option>
	</select>
</div>

					<button class="btn btn-default" data-bind-click="clickPopup()">팝업</button>
					<button class="btn btn-default" data-bind-click="clickView()">화면</button>
				</p>
			</div>
		</div>
		</div>

		<div data-bind-view="form2"></div>
	</div>


	<div data-bind-include="_footer.html"></div>

</body>
	
</html>
