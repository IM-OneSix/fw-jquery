<html>
<head>

	<meta charset="UTF-8">

	<script src="../../../app/lib/jquery-1.12.4.min.js"></script>
	<script src="../../../app/lib/underscore-min.js"></script>

	<link href="../../../app/lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">

<body>
	<!-- view-top -->
	<div id="viewTop" data-bind-include="viewTop"></div>

	<!-- view-content -->
	<div id="viewContent" class="container" data-bind-view="view">
		<div class="page-header">
			<h3 class="dropdown">
				<a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">패션/잡화</a>

				</ul>
				<small>여성패션</small>
			</h3>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">Thumbnail label</h3></div>
			<div class="panel-body mainlink">
				<div class="row">
					<div class="col-xs-6 col-sm-6">
						<div class="thumbnail">
							<img src="http://www.matcl.com/files/attach/images/2791205/267/834/002/a2b0437320119d96b2fe49dde4b27816.jpg">
						</div>
					</div>

						<colgroup>
							<col width="40%"/>
						</colgroup>
						<tbody>
							<tr>
								<th class="text-center">소비자가</th>

							</tr>
							<tr>
								<th class="text-center">판매가</th>

							</tr>
							<tr>
								<td colspan="2"><button class="btn btn-info" style="width:100%;">상품상세</button></td>
							</tr>
							<tr>
								<td colspan="2"><button class="btn btn-warning" style="width:100%;">주 문</button></td>
							</tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8">
			<button class="btn btn-info">판매순</button>
			<button class="btn btn-default">가격순</button>
			<button class="btn btn-default">조회순</button>
			</div>
			<div class="col-xs-4">
			<button class="btn btn-primary" style="width:100%;">더보기</button>
			</div>
		</div>

	</div>

	<!-- view-bottom -->
	<footer id="viewFooter" class="bs-docs-footer label-danger" data-bind-include="viewFooter"></footer>
